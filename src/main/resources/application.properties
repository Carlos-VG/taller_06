# =========================
# App
# =========================
spring.application.name=taller_06
server.port=8080

# =========================
# Datasource (MySQL/MariaDB)
# =========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bdtaller05_06?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_general_ci
spring.datasource.username=root
spring.datasource.password=

# >>> Usa solo UNO según tu motor <<<
# spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update

# Apaga impresión de SQL en consola
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Mantener nombres tal cual en entidades
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# =========================
# Scripts de inicialización
# =========================
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# =========================
# Logging silencioso
# =========================
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.orm.results=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.tool.schema=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=WARN

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.devtools.add-properties=false

